<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | HLS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="adminEntry.js" defer></script>

</head>

<body id="adminPanel">

    <nav>
        <h2>Admin Panel</h2>
        <div class="btns">
            <label class="btn red" onclick="logoutFromAdmin();">Logout</label>
        </div>
    </nav>


    <div class="counts">
        <div class="container">
            <div class="block">
                <p>Total Students:</p>
                <h1 id="lbTotalStudents">0</h1>
            </div>
            <div class="block">
                <p>On Leave:</p>
                <h1 id="lbOnLeave">0</h1>
            </div>
            <div class="block">
                <p>Pending Requests:</p>
                <h1 id="lbLeaveRequests">0</h1>
            </div>
            <div class="block">
                <p>Declined Requests:</p>
                <h1 id="lbDeclinedRequests">0</h1>
            </div>
        </div>
        <div class="btns">
            <label class="btn green" onclick="reDirect('approved.html');">Request Approved</label>
            <label class="btn btn-transparent" onclick="reDirect('decline.html');">Request Declined</label>
            <label class="btn btn-transparent" onclick="reDirect('totalStudents.html');">Total Students</label>
        </div>
        <br>
    </div>

    <div class="search">

        <label>Search with phone number :</label>
        <input type="search" class="dtxt" maxlength="10" id="txtSearchRequest" oninput="checkNumber(this);"
            placeholder="4358974958">
