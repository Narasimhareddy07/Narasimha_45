<!DOCTYPE html>

<body class="login">
    <h1>Hostel Leave System</h1>

    <br>
    <form id="form-admin-log" class="form">
        <label for="txtUser">Email : </label>
        <input type="tel" id="txtUser" class="txt" oninput="checkText(this)" maxlength="50"
            placeholder="example@hls.com" required />
        <label for="txtPass">Password : </label>
        <input type="password" id="txtPass" class="txt" placeholder="abc@12" required />
        <button type="submit">Login as admin</button>
    </form>
    <br><br>
    <a href="../login.html">Login as Student</a>
</body>

</html>
